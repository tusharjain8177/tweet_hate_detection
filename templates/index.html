<!doctype html>
<html>

<head>
    <title>Hate Speech Detection</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: lightblue;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        input[type="submit"] {
            background-color: lightgreen;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Hate Speech Detection</h1>
    <form method="POST" action="/predict">
        <label for="tweet">Enter a tweet:</label><br>
        <textarea name="tweet" id="tweet" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Predict">
    </form>
    {% if class_name %}
    <h2>Result:</h2>
    <p>Tweet: {{ tweet }}</p>
    <p>Class: {{ class_name }}</p>
    {% endif %}
</body>

</html>
